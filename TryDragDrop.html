<html>
    <head>
        <title>Try Drag Drop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>

        <div id="ContainerDiv">


            <div id="Palette"><!--Palette =لوحة -->
                <div id="Header" style="width: 100px;height: 50px; background-color: rgb(100,200,200);color:red;" draggable="true"  ondragstart="dragStart(event)">Header</div>
                <div id="Footer" style=" width: 100px;height: 30px; background-color: rgb(215,218,214)" draggable="true"  ondragstart="dragStart(event)">Footer</div>
                <img id="Sidebar" ondragstart="dragStart(event)" src="./images/1.jpg" width="100" height="100" >
                <br><button id="UL" draggable="true"  ondragstart="dragStart(event)">UL</button>
                <br><button id="OL" draggable="true"  ondragstart="dragStart(event)">OL</button>


            </div>
            <div id="EditorDiv">

            </div>
            <button id="GeneratePage">Generate Page</button>


        </div>
        <script src="./js/TryDragDrop.js" type="text/javascript"></script>
        <script>

            document.addEventListener("click", function (e) {
                console.log("xDoc:" + e.clientX);
                console.log("yDoc:" + e.clientY);
                var buttun = "<button style='position:absolute;top:"
                        + e.clientY + "px;left:" + e.clientX + "px;'>button</button>";
               // document.EditorDiv.innerHTML += buttun;
            });
